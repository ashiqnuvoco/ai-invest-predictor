<!DOCTYPE html>
<html>
<head>
    <title>Smart Investment Predictor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container { 
            background: white;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h2 { 
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        label {
            display: block;
            margin-top: 20px;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        input { 
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button { 
            margin-top: 30px;
            padding: 14px;
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result { 
            margin-top: 30px;
            padding: 20px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea15, #764ba215);
            border-left: 4px solid #667eea;
            border-radius: 8px;
            color: #333;
            font-size: 18px;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ“Š Smart Investment Predictor</h2>

        <form method="POST">
            <label>Change (%)</label>
            <input type="number" step="0.01" name="change" placeholder="e.g., 2.5" required>

            <label>Volume</label>
            <input type="number" name="volume" placeholder="e.g., 1000000" required>

            <button type="submit">Predict</button>
        </form>

        {% if result %}
        <div class="result">
            Recommended Action: {{ result }}
        </div>
        {% endif %}
    </div>
</body>
</html>
